<div class="reading-list-container">
  <section class="title">
    <span class="test-name">01 Reading List</span>
    <span class="user-name"><a href="https://github.com/KievAndres">Kiev Andres</a></span>
  </section>
  <section class="book-list">
    <book
    *ngFor="let book of bookList"
    [book]="book"
    (click)="addToReadingList(book)">
  </book>
  </section>
  <section class="reading-list">
    <header class="reading-list-header">Reading List</header>
    <div class="reading-list">
      <book
        *ngFor="let readingBook of readingList"
        [book]="readingBook"
        (click)="removeFromReadingList(readingBook)">
      </book>
    </div>
  </section>
</div>
